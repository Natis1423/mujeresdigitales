<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>REGISTRARSE</title>
</head>

<body>
    <div id="inicia">
        Registre sus datos
    </div>
        <form action="http://localhost:3000/crear" class="formu" method="post">
            <div class="mb-3">
                    Tipo de documento
                <select name="Tipo_Documen" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="TI"> TI</option>
                    <option value="CC">CC</option>
                  </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Documento</label>
              <input name="Documento" type="number"class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombres</label>
                <input type="text" name="Nombres" id="Nombres" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                <input type="text" name="Apellidos" id="Apellidos" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="number" name="Tel" id="Tel" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo</label>
                <input  type="email" name="Correo_Elec" id="Correo_Elec" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ciudad</label>
                <input  type="text" name="Ciudad" id="Ciudad" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Direccion</label>
                <input type="text" name="Direccion" id="Direccion" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ocupacion</label>
                <textarea name="Ocupacion" id="Ocupacion" class="form-control" id="exampleInputPassword1"></textarea>
              </div>
              
          <div class="mb-3">
            Manzana a participar 
        <select name="FkManzana" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="1"> Bosa</option>
            <option value="2">Chapinero</option>
            <option value="3">Suba</option>
          </select>
        </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="./inicio.html"><button class="btn btn-primary">Atras</button></a>
        
   
    </form>

    </form> -->
</div>
</body>

</html>
